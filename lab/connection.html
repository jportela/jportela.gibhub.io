<html lang="en">
    <head>
        <title>Network Connection Checker</title>
    </head>

    <body>
        <h1>Network Connection Checker</h1>
        <p id="connection-message"></p>
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var type = navigator && navigator.connection && navigator.connection.type;
            var message = document.getElementById('connection-message');
            if (!type) {
                message.innerHTML = 'Your browser does not support connection information. That is fine if you are on a non-mobile computer';
            }
            else {
                message.innerHTML = 'You are under a ' + type + ' connection.';
            }
        });
        </script>
    </body>
</html>
